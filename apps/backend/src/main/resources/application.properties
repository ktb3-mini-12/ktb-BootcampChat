# =================================================================
# Java & Tomcat
# =================================================================
# Virtual Threads -> true
spring.threads.virtual.enabled=true

server.port=${PORT:5001}

# Tomcat Accept Count: 10 -> 500
server.tomcat.accept-count=500

# Tomcat Max Connections: 50 -> 10000
server.tomcat.max-connections=10000
server.tomcat.threads.max=200

server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,text/html,text/xml,text/plain

spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.auto-index-creation=true

# MongoDB Connection Max: 100 -> 50
spring.data.mongodb.min-connections-per-host=10
spring.data.mongodb.max-connections-per-host=50

# MongoDB Timeout: 2000ms -> 5000ms
spring.data.mongodb.connect-timeout=5000
spring.data.mongodb.socket-timeout=5000
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

# Redis Timeout: Default -> 1000ms (Fail-Fast)
spring.data.redis.timeout=1000ms

file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.data.redis.lettuce.pool.max-active=50
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.encryption.salt=${ENCRYPTION_SALT:3132333435363738}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4o-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.7}

socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Logging Level: INFO -> WARN
logging.level.root=WARN
logging.level.com.ktb.chatapp=WARN
logging.level.org.springframework=WARN
logging.level.org.mongodb=WARN

chatapp.banned-word.location=classpath:fake_banned_words_10k.txt

springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}
springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# Metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s,5s
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.web.server.requests.autotime.percentiles-histogram=true

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name:ktb-chat-backend}
management.metrics.tags.host=${HOSTNAME:unknown}