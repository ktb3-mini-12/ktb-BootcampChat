name: CI Frontend

on:
  pull_request:
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/ci-frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - run: npm ci
      - run: npm run build
