name: CD WebSocket

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/cd-websocket.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - run: ./mvnw clean package -DskipTests

      - name: Deploy to EC2
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.WS_HOST }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem

          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@$HOST "mkdir -p /home/ubuntu/ktb-chat-ws/target /home/ubuntu/ktb-chat-ws/logs"

          scp -i key.pem -o StrictHostKeyChecking=no \
            target/ktb-chat-backend-0.0.1-SNAPSHOT.jar \
            ubuntu@$HOST:/home/ubuntu/ktb-chat-ws/target/

          scp -i key.pem -o StrictHostKeyChecking=no \
            app-control.sh \
            ubuntu@$HOST:/home/ubuntu/ktb-chat-ws/

          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@$HOST << 'EOF'
            cd /home/ubuntu/ktb-chat-ws
            chmod +x app-control.sh
            ./app-control.sh restart
          EOF

          rm key.pem
